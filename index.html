<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>ROCK PAPER SCISSORS</title>
  </head>
  <body>
    <!-- navigation tags - block level element -->
    <header>
      <h1>
        <a href="/">ROCK PAPER SCISSORS</a>
      </h1>
    </header>
    <!-- end navigation -->

    <!-- player name -->
    <section>
      <h2> player name </h2>
    </section>

    <!-- images -->
    <section class="images-wrapper">
      <div class="images-container">
        <div class="images">
          <img id="player-image-id"src="./assets/images/before-play.png" alt="" width="100%" height="100%"/>
        </div>
        <div class="images">
          <img id="comp-image-id" src="./assets/images/before-play.png" alt="" width="100%" height="100%"/>
        </div>
      </div>
    </section>

    <!-- button -->
    <section class="buttons">
      <button id="play" class="play-button">Play</button>
    </section>

    <!-- result -->
    <section class="results-table-wrapper">
      <div class="results-table-container">
        <div id="result" class="grid-items results">results</div>
        <div class="grid-items total-wins-title">Total wins:</div>
        <div id="wins" class="grid-items total-wins">0</div>
        <div class="grid-items total-losses-title">Total losses:</div>
        <div id="losses" class="grid-items total-losses">0</div>
        <div class="grid-items total-ties-title">Total ties:</div>
        <div id="ties" class="grid-items total-ties">0</div>
      </div>
    </section>
    <script src="./assets/css/script.js"></script>
  </body>
</html>
